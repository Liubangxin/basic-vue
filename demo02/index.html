<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- vue-app是根容器 -->
    <div id="vue-app">
        <h1>Envet</h1>

        
        <button v-on:click="age++">加一岁</button>
        <button v-on:click="age--">减一岁</button>

        <button v-on:click="add(1)">加一岁</button>
        <button v-on:click="sub(1)">减一岁</button>

        <button v-on:click="add(10)">加十岁</button>
        <button v-on:click="sub(10)">减十岁</button>

        <button v-on:dblclick="add(15)">加十五岁</button>
        <button v-on:dblclick="sub(15)">减十五岁</button>

        <p> {{ age }} </p>

        <div id="canvas" v-on:mousemove="updateXY">
            {{ X }},
            {{ Y }}
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
